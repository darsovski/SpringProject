<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Flight</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="/addFlight" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="origin" class="col-form-label">Origin</label>
                        <input type="text" name="originAirport" class="form-control" id="origin">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="destination" class="col-form-label">Destination</label>
                        <input type="text" name="destinationAirport" class="form-control" id="destination">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="departureDate" class="col-form-label">DepartureDate</label>
                        <input type="text" name="departureDate" class="form-control" id="departureDate">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="returnDate" class="col-form-label">ReturnDate</label>
                        <input type="text" name="returnDate" class="form-control" id="returnDate">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="passengers" class="col-form-label">Passengers</label>
                        <input type="text" name="passengers" class="form-control" id="passengers">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Flight">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
