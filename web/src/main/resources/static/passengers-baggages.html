<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Searched Flights</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

</head>

<body>
<div class="container my-5">
    <h2 class="mb-5">Choose Package</h2>

    <div class="form-group col-md-6">
        <form method="post" th:action="/addPackage.html">
            <input type="radio"  name="flight_baggage" value="10 kg">Basic<br/>
            <input type="radio"  name="flight_baggage" value="20 kg">Plus<br/>
            <input type="radio"  name="flight_baggage" value="30 kg">Premium <br/>
        </form>
    </div>

    Your Selected Destination
    <input type="text" th:text="${origin}">
    <input type="text" th:text="${destination}"><br/>
    <br/>
    Your Selected Package
    <input type="text" th:text="${flight_package}">

    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Baggage">
        </div>
    </div>
</div>

</body>
</html>
